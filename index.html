      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

            <a href="#0" class="nav__logo">Yoga</a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="#home" class="nav__link">Home</a>
                  </li>
                  <li class="nav__item">
                     <a href="#health" class="nav__link">Health</a>
                  </li>
                  <li class="nav__item">
                     <a href="#routine" class="nav__link">Routine</a>
                  </li>
                  <li class="nav__item">
                     <a href="#follow" class="nav__link">Follow</a>

               </ul>

                  <p class="home__description">

                     and stay positive.

                     <img src="assets/img/circle-img.svg" alt="home image">
                  </p>

                  <a href="#0" class="button">
                     Get Started Free <i class="ri-arrow-right-line"></i>
                  </a>

                  <div class="home__box">
                     <div>
                        <h3>300</h3>
                        <span>Class</span>
                     </div>

                     <div>
                        <h3>40+</h3>
                        <span>Participants</span>
                     </div>
                  </div>
               </div>

               <img src="assets/img/home-yoga.png" alt="home image" class="home__img">
            </div>
